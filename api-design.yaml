spec:
  contents:
    openapi: 3.0.0
    info:
      title: Gestão Vagas
      version: 1.0.0
      description: Api para gestão de vagas entre empresas e candidatos.
      contact:
        name: API Support
        email: renanloureiro.dev@gmail.com
    servers:
      - url: http://localhost:8080
    tags:
      - name: Company
        description: Endpoints para empresas
      - name: Candidate
        description: Endpoints para candidatos
    paths:
      /companies:
        post:
          summary: Criar conta para empresa
          description: Returns a list of all TODO items.
          operationId: listTodos
          tags:
            - Company
          responses:
            "201":
              description: Conta criada
              content:
                application/json:
                  schema:
                    type: string
                    items:
                      $ref: "#/components/schemas/Todo"
      /todos/{id}:
        parameters:
          - in: path
            name: id
            required: true
            description: The ID of the TODO item
            schema:
              type: string
        get:
          summary: Get a todo by ID
          description: Retrieves a specific TODO item by its ID.
          operationId: getTodoById
          tags:
            - Todos
          responses:
            "200":
              description: The requested TODO item
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/Todo"
            "404":
              description: TODO item not found
        put:
          summary: Update a todo by ID
          description: Updates a specific TODO item by its ID.
          operationId: updateTodo
          tags:
            - Todos
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/TodoInput"
          responses:
            "200":
              description: The updated TODO item
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/Todo"
            "404":
              description: TODO item not found
        delete:
          summary: Delete a todo by ID
          description: Deletes a specific TODO item by its ID.
          operationId: deleteTodo
          tags:
            - Todos
          responses:
            "204":
              description: TODO item deleted
            "404":
              description: TODO item not found
    components:
      schemas:
        Todo:
          type: object
          description: A TODO item
          properties:
            id:
              type: string
              description: Unique identifier for the TODO item
            title:
              type: string
              description: The title of the TODO item
            completed:
              type: boolean
              description: Indicates if the TODO item is completed
          required:
            - id
            - title
            - completed
        TodoInput:
          type: object
          description: Input data for creating or updating a TODO item
          properties:
            title:
              type: string
              description: The title of the TODO item
            completed:
              type: boolean
              description: Indicates if the TODO item is completed
          required:
            - title
            - completed
  meta:
    id: spc_a16a603994f3438ba3fc9d793ea22f3a
    created: 1765637736815
    modified: 1765638101961
